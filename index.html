<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id"intro">
        <h1>The Quiz</h1>
        <h2 id="headerText">What is your name?</h2> <br>

    </div>
    <div id="greetingInput">
        <input id="userName"> <br><br>
        <button onclick="greeting()">Submit</button>
    </div>

    <div id="startButton">
        <button onclick="startquiz()">Start</button>
    </div>

    <div id="quiz">
        <h3 id="question">Qn1: In what European city is the Ifle Tower?</h3>
        <div id="answerA">Paris</div>
        <div id="answerB">Chicago</div>
        <div id="answerC">London</div>
        <div id="answerD">Tampa</div> <br>
        <div id="qn1Button"><button>Submit Qn1</button> </div>

        <script src="./questions.js"></script>
        <script src="./quiz.js"></script>
</body>

</html>
